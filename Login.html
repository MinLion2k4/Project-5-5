<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hải Sản Tươi Sống</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav style="height: 50px; background-color: rgb(141, 171, 255);" class="navbar navbar-expand-sm">
    
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)"><img id="logo" src="img/logo6.png" alt=""></a>
    <h2 id="nameStore">TUMTH</h2>

    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Nhập sản phẩm cần tìm...">
        <button class="btn btn-primary" type="button"><img id="search-icon" src="img/search3.png" alt=""></button>
      </form>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Trang Chủ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Sản Phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Giỏ Hàng</a>        
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Liên Hệ</a>
        </li>
      </ul>
        <button id="login-btn">Login</button>
    </div>
  </div>
</nav>
<div class="container">
  <div class="form-box Login">
      <h2 class="Login">Login</h2>
      <form action="#">
          <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required>
              <label>Email</label>
          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="key"></ion-icon></span>
              <input type="password" required>
              <label>Password</label>
          </div>
          <div class="remember-fogot">
              <label><input type="checkbox">
              Remember me</label> 
              <a href="#">Fogot Password?</a>
          </div>
          <button type="submit" class="btn-login">Login</button>
          <div class="login-register">
              <p>Don't have an account? <a href="#" class="register">Register</a></p>
          </div>
      </form>
  </div>
</div>
</body>
</html>
